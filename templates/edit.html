/* toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    /* position: absolute;
    right: 31px;
    top: 25px; */
    display: flex;
    justify-content: space-between;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

    // Fetch data from a URL (replace with your own API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_table_values_based_namevalues&table=aliase_value_based_values&master_name=Alias%20dropdown')
      .then(response => response.json())
      .then(data => {
        // Extract and display 'name' values as options
        const datalist = document.getElementById('masteraliascolumn-flavors');
        const jsonData = data.data; // Use data.data to access the 'data' array
        const existingValueField = document.getElementById('masteraliascolumn');
        let existingValue = existingValueField.value.trim(); // Get the existing value

        jsonData.forEach(item => {
          const option = document.createElement('option');
          option.value = item.name;
          datalist.appendChild(option);
           // Only append the option if it's not the same as the existing value
          if (item.name !== existingValue) {
            datalist.appendChild(option);
          }
        });
         // Listen for input changes to update the existing value
         existingValueField.addEventListener('input', function() {
          existingValue = this.value.trim();
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  });
</script>
<script>
  // Function to fetch data from the API and display it in the API Response modal
  function displayApiResponse() {
    // Fetch data from the API (use your API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_table_values_based_namevalues&table=aliase_value_based_values&master_name=Edit%20screen%20alias%20list')
      .then(response => response.json())
      .then(data => {
        // Extract and display data in the API Response modal
        const modal = document.getElementById("apiResponseModal");
        const content = modal.querySelector(".modal-body");
        content.innerHTML = ""; // Clear existing content

        // Create and append content from the API response as bullet points
        const dataList = data.data;
        const ul = document.createElement("ul");

        for (let i = 0; i < dataList.length; i++) {
          const li = document.createElement("li");
          li.textContent = dataList[i].name;
          ul.appendChild(li);
        }

        content.appendChild(ul);

        modal.style.display = "block"; // Display the API Response modal
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  // Attach the displayApiResponse function to the button click event
  const apiResponseButton = document.querySelector("[data-bs-target='#apiResponseModal']");
  apiResponseButton.addEventListener("click", displayApiResponse);
</script>
