<!DOCTYPE html>
<html>
    <style>
        .back {
        padding: 10px 20px;
        background: #9b0b0b;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
        font-size: 15px;
      }
      .next {
        padding: 10px 20px;
        background: #0b9b3f;
        color: #fff;
        text-decoration: none;
        border-radius: 20px;
        font-size: 15px;
      }
    </style>
    <head>
<title>
    Add skills and experience
</title>
    </head>
    <body>
        <h1>
            Add Candidate Skill
        </h1>
        <!-- <form method="POST" action="/resume/extracted_resumes/editskills/{{candidateskill_instance.resume_id}}"> -->
        <form method="post" action="{% url 'edit_candidateskill' pk=candidateskill_instance.pk %}">
            {% csrf_token %}
        <!-- <label type="hidden"  for="resume">Skills:</label> -->
        <input  type="hidden" name="resume" id="resume" rows="4" cols="50" value="{{candidateskill_instance.resume_id}}">
             <!-- Skills -->
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" cols="50" required>{{candidateskill_instance.skills}}</textarea><br><br>

        <!-- Experience -->
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="4" cols="50" required>{{candidateskill_instance.experience}}</textarea><br><br>
        
        <button class="next" type="submit">Submit</button>
        </form>
    </body>
</html>
