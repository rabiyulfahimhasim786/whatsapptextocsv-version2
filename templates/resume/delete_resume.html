<!DOCTYPE html>
<html>
<head>
    <title>Delete Extracted Resume</title>
</head>
<body>
    <h1>Delete Extracted Resume</h1>
    <p>Are you sure you want to delete '{{ extracted_resume.name }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'extracted_resumes' %}">Cancel</a>
    </form>
    
</body>
</html>
