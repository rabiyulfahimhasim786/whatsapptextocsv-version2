



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Disable Closing of Bootstrap Modal on Click of Dark Area</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('.launch-modal').click(function(){
		$('#myModal').modal({
			backdrop: 'static'
		});
	}); 
});
</script>
<style>
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <!-- Button HTML (to Trigger Modal) -->
    <input type="button" class="btn btn-lg btn-primary launch-modal" value="Launch Demo Modal">
    
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ADD Sillks</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form method="post" action="{% url 'add_item' %}">
                    <div class="modal-body">
                        {% csrf_token %}
                        {{ candidateform.as_p }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
                <!-- <form method="post" action="/resume/extracted_resumes/skills/">
                    <div class="modal-body">
                        {% csrf_token %}

                    <p><label for="id_skills">Skills:</label> <textarea name="skills" cols="40" rows="10" id="id_skills"></textarea></p>
                    <p><label for="id_experience">Experience:</label> <textarea name="experience" cols="40" rows="10" id="id_experience"></textarea></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form> -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
