.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    position: absolute;
    right: 38px;
    top: 25px;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

<script>
$(document).ready(function() {
    $('#leadlegalstatus').on('keyup', function() {
        var inputVal = $(this).val();
        
        $.ajax({
            type: 'GET',
            url: 'https://career.desss.com/dynamic/careerdesssapi.php?action=legal_status',
            dataType: 'json',
            success: function(response) {
                var options = '';
                var legalStatusData = response.data;
                
                for (var i = 0; i < legalStatusData.length; i++) {
                    var legalStatusName = legalStatusData[i].name;
                    
                    if (legalStatusName.toLowerCase().indexOf(inputVal.toLowerCase()) !== -1) {
                        // options += '<li onclick=select_value_to_input("' + legalStatusName + '")>' + legalStatusName + '</li>';
                        options += '<li onclick="select_value_to_input(\'' + legalStatusName + '\')">' + legalStatusName + '</li>';
                        console.log(legalStatusName);
                    }
                }
                
                $('#legal-status-options').html(options);
            }
        });
    });
});
function select_value_to_input(data){
  $('#leadlegalstatus').val(data);
  $('#legal-status-options').html('');
 
}
</script>

<script type = "text/javascript">
$(document).ready(function(){
    $('#table').DataTable();
     
    $('#datasubmit').on('click', function(){
        $masteralias = $('#masteralias').val();
        $masteraliascolumn = $('#masteraliascolumn').val();
        $masteraliasinput = $('#masteraliasinput').val();
  
        if($masteralias == "" || $masteraliascolumn == "" || $masteraliasinput == ""){
            // alert("Please complete field");
             // Display an error message in the "message" div
             $('#message').text('Please complete all fields')
        }else{
            $.ajax({
                type: "POST",
                url: "/alias/",
                data:{
                  masteralias: $masteralias,
                  masteraliascolumn: $masteraliascolumn,
                  masteraliasinput: $masteraliasinput,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(){
                    // alert('Save Data');
                    $('#message').text('Your data has been saved succesfully')
                    $('#masteralias').val('');
                    $('#masteraliascolumn').val('');
                    $('#masteraliasinput').val('');
                    // window.location = "/";
                }
            });
        }
    });
});
</script>
<script type = "text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    // Fetch data from a URL (replace with your own API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_master_aliase_names')
      .then(response => response.json())
      .then(data => {
        // Extract and display 'name' values as options
        const datalist = document.getElementById('masteralias-flavors');
        const jsonData = data.data; // Use data.data to access the 'data' array
        const existingValueField = document.getElementById('masteralias');
        let existingValue = existingValueField.value.trim(); // Get the existing value

        jsonData.forEach(item => {
          const option = document.createElement('option');
          option.value = item.name;
          datalist.appendChild(option);
           // Only append the option if it's not the same as the existing value
          if (item.name !== existingValue) {
            datalist.appendChild(option);
          }
        });
         // Listen for input changes to update the existing value
         existingValueField.addEventListener('input', function() {
          existingValue = this.value.trim();
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  });
</script>

<script>
  // Function to fetch data from the API and display it in the API Response modal
  function displayApiResponse() {
    // Fetch data from the API (use your API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_table_values_based_namevalues&table=aliase_value_based_values&master_name=Email%20leads%20edit%20screen%20alias%20list')
      .then(response => response.json())
      .then(data => {
        // Extract and display data in the API Response modal
        const modal = document.getElementById("apiResponseModal");
        const content = modal.querySelector(".modal-body");
        content.innerHTML = ""; // Clear existing content

        // Create and append content from the API response as bullet points
        const dataList = data.data;
        const ul = document.createElement("ul");

        for (let i = 0; i < dataList.length; i++) {
          const li = document.createElement("li");
          li.textContent = dataList[i].name;
          ul.appendChild(li);
        }

        content.appendChild(ul);

        modal.style.display = "block"; // Display the API Response modal
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  // Attach the displayApiResponse function to the button click event
  const apiResponseButton = document.querySelector("[data-bs-target='#apiResponseModal']");
  apiResponseButton.addEventListener("click", displayApiResponse);
</script>
