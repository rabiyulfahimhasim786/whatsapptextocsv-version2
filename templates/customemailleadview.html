/* toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    position: absolute;
    right: 38px;
    top: 25px;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

      // Get the editor's raw data (HTML with <br> tags)

});

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mainCategorySelect = document.getElementById('maincategory');
    const subCategorySelect = document.getElementById('subcategory');
    const mainCategoryFlavors = document.getElementById('maincategory-flavors');
    const subCategoryInput = document.getElementById('subcategory-flavors'); // The input for displaying subcategory data
    // const mainCategoryidSelect = document.getElementById('maincategoryid');
    // const mainCategoryidFlavors = document.getElementById('maincategoryid-flavors');
    // Fetch main categories from a URL (replace with your API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=main_categories')
      .then(response => response.json())
      .then(data => {
        const jsonData = data.data;
        let mainCategoryexistingValue = mainCategorySelect.value.trim(); // Get the existing value
        // let mainCategoryidexistingValue = mainCategoryidSelect.value.trim();
        jsonData.forEach(item => {
          const option = document.createElement('option');
          // option.value = item.id+','+item.name;
          option.value = item.id+','+item.name;
          option.setAttribute('data-id', item.id); // Store the ID as a data attribute
          mainCategoryFlavors.appendChild(option);
          
        });
        

        mainCategorySelect.addEventListener('input', function() {
          const selectedOption = mainCategoryFlavors.querySelector(`option[value="${this.value}"]`);
          if (selectedOption) {
            const mainCategoryId = selectedOption.getAttribute('data-id');
            // Fetch subcategories based on the selected main category ID
            fetchSubcategories(mainCategoryId);
          }
        });
     
       
     
      })
      .catch(error => {
        console.error('Error fetching main categories:', error);
      });


    function fetchSubcategories(mainCategoryId) {
      // Fetch subcategories using the main category ID
      fetch(`https://career.desss.com/dynamic/careerdesssapi.php?action=sub_categories&main_category_id=${mainCategoryId}`)
        .then(response => response.json())
        .then(data => {
          console.log(data);

          subCategoryInput.value = ''; // Clear the sub-category input

          const jsonData = data.data;
          let existingValue = subCategorySelect.value.trim(); // Get the existing value
          subCategoryInput.innerHTML = ''; // Clear the sub-category input options

          if (jsonData.length === 0) {
            subCategoryInput.value = 'Not found';
          } else {
            jsonData.forEach(item => {
              const option = document.createElement('option');
              option.value = item.name;
              if ( option.value === 'undefined') {
                option.value = 'Not found';
              } 
              subCategoryInput.appendChild(option);
              // console.log(option);
              // Only append the option if it's not the same as the existing value
              if (item.name !== existingValue) {
                subCategoryInput.appendChild(option);
              }
            });
          }


          // Listen for input changes to update the existing value
          subCategorySelect.addEventListener('input', function() {
            existingValue = this.value.trim();
          });
        })
        .catch(error => {
          console.error('Error fetching subcategories:', error);
        });
    }
  });
</script>
