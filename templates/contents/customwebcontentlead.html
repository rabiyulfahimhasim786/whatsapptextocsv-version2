<script>
  $(document).ready(function() {
    $('#filter_btn').click(function() {
      var selectedDate = $('#date_filter').val();
      if (selectedDate !== '') {
        $('tr:not(:first)').hide(); // Hide all rows except the first row (header)
        $('td:nth-child(2)').each(function() {
          if ($(this).text() === selectedDate) {
            $(this).closest('tr').show();
          }
        });
      } else {
        $('tr').show();
      }
    });

    $('#download_btn').click(function() {
      exportToExcel();
    });

    function exportToExcel() {
      // Get the visible rows (filtered rows)
      var rows = $('tr:visible');

      // Create a new workbook
      var wb = XLSX.utils.book_new();

      // Create a new worksheet
      var ws = XLSX.utils.aoa_to_sheet(getDataFromRows(rows));

      // Add the worksheet to the workbook
      XLSX.utils.book_append_sheet(wb, ws, 'Filtered Data');

      // Generate the Excel file as a binary string
      var wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'binary' });

      // Convert the binary string to a Blob
      var blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });

      // Save the Excel file
      saveAs(blob, 'leads.xlsx');
    }

    // Convert the visible rows data to an array
    function getDataFromRows(rows) {
        // var data = [['Date', 'First Name','Last Name','Experience','Current Location','Technology','Relocation','Visa','Notice Period','Benchsales First Name','Benchsales Last Name','Benchsales Company','BenchsalesEmail','Benchsales Mobile','Benchsales Address', 'Lead Type', 'Date']]; // Assuming you have three columns with headers
        var data = [['Date', 'First Name','Last Name','Experience','Current Location','Technology','Visa','Notice Period','Benchsales First Name','Benchsales Last Name','BenchsalesEmail','Benchsales Mobile']]; // Assuming you have three columns with headers
       
        // rows.each(function() {

        //     rowData.push($(this).text());

        //     data.push(rowData);
        // });
        rows.each(function() {
            var rowData = [];
            var isEmptyRow = true;

            $(this).find('td').slice(1, -2).each(function() { // Exclude the first and last two columns
                var cellText = $(this).text().trim();
                rowData.push(cellText);
                if (cellText !== '') {
                    isEmptyRow = false;
                }
            });

            if (!isEmptyRow) {
                data.push(rowData);
            }
        });

      return data;
    }

    // Convert a string to an ArrayBuffer
    function s2ab(s) {
      var buf = new ArrayBuffer(s.length);
      var view = new Uint8Array(buf);
      for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xff;
      return buf;
    }
  });

    <script>
      var ascending = true; // Flag to track the current sorting order
  
      function sortTable() {
          var table, rows, switching, i, x, y, shouldSwitch;
          table = document.getElementById("myTable");
          switching = true;
  
          while (switching) {
              switching = false;
              rows = table.getElementsByTagName("tr");
  
              for (i = 1; i < rows.length - 1; i++) {
                  shouldSwitch = false;
                  x = rows[i].querySelector(".received-time").textContent;
                  y = rows[i + 1].querySelector(".received-time").textContent;
  
                  // Custom function to convert date string to Date object
                  var dateX = parseDate(x);
                  var dateY = parseDate(y);
  
                  // Check the sorting order and swap accordingly
                  if (ascending) {
                      if (dateX > dateY) {
                          shouldSwitch = true;
                          break;
                      }
                  } else {
                      if (dateX < dateY) {
                          shouldSwitch = true;
                          break;
                      }
                  }
              }
  
              if (shouldSwitch) {
                  rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                  switching = true;
              }
          }
  
          // Toggle the sorting order
          ascending = !ascending;
      }
  
      // Custom function to parse date strings in "Thu, 22 Jun 2023 17:40:59 +0200" format
      function parseDate(dateString) {
          var months = {
              Jan: 0, Feb: 1, Mar: 2, Apr: 3, May: 4, Jun: 5,
              Jul: 6, Aug: 7, Sep: 8, Oct: 9, Nov: 10, Dec: 11
          };
  
          var parts = dateString.split(" ");
          var day = parseInt(parts[1]);
          var month = months[parts[2]];
          var year = parseInt(parts[3]);
          var timeParts = parts[4].split(":");
          var hours = parseInt(timeParts[0]);
          var minutes = parseInt(timeParts[1]);
          var seconds = parseInt(timeParts[2]);
  
          return new Date(year, month, day, hours, minutes, seconds);
      }
  </script>

<script type = "text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    // Fetch data from a URL (replace with your own API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_master_aliase_names')
      .then(response => response.json())
      .then(data => {
        // Extract and display 'name' values as options
        const datalist = document.getElementById('masteralias-flavors');
        const jsonData = data.data; // Use data.data to access the 'data' array
        const existingValueField = document.getElementById('masteralias');
        let existingValue = existingValueField.value.trim(); // Get the existing value

        jsonData.forEach(item => {
          const option = document.createElement('option');
          option.value = item.name;
          datalist.appendChild(option);
           // Only append the option if it's not the same as the existing value
          if (item.name !== existingValue) {
            datalist.appendChild(option);
          }
        });
         // Listen for input changes to update the existing value
         existingValueField.addEventListener('input', function() {
          existingValue = this.value.trim();
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
