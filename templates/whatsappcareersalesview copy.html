.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    position: absolute;
    right: 35px;
    top: 23px;
    display: flex;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

  $(document).ready(function() {
    var $select = $('#CompanySingleSelect');

    $select.select2({
        placeholder: 'Select Company Type',
        allowClear: true,  // Allow clearing the selection
        data: [],  // Initial empty data

        // Handle selection
        templateResult: function(data) {
            return data.text;
        },
        
        // Handle deselection
        templateSelection: function(data) {
            return data.text;
        }
    });

    $.ajax({
        url: 'https://career.desss.com/dynamic/careerdesssapi.php?action=technology_companies',
        dataType: 'json',
        success: function(data) {
            $select.empty();  // Clear existing options
            data.data.forEach(function(item) {
                $select.append(new Option(item.name, item.name));
            });
        }
    });

    $select.on('select2:select', function(e) {
        var value = e.params.data.id;
        $select.val(value).trigger('change');
    });

    $select.on('select2:unselect', function(e) {
        $select.val(null).trigger('change');
    });
});

        templateResult: function(data) {
            return data.text;
        },
        
        // Handle deselection
        templateSelection: function(data) {
            return data.text;
        }
    });

    // Initialize the Sub Category Select2 dropdown
    $subcategorySelect.select2({
        placeholder: 'Select Sub Category Type'
    });

    // Load main categories using AJAX
    $.ajax({
        url: 'https://career.desss.com/dynamic/careerdesssapi.php?action=main_categories',
        dataType: 'json',
        success: function(data) {
            $mainCategorySelect.empty();  // Clear existing options
            data.data.forEach(function(item) {
                $mainCategorySelect.append(new Option(item.name, item.id)); // Use item.id instead of item.name
            });
        }
    });

    // Set up an event listener for changes in the Main Category dropdown
    $mainCategorySelect.on('select2:select', function(e) {
        var mainCategoryId = e.params.data.id;
        
        // Update the URL of the Sub Category dropdown based on the selected Main Category
        $subcategorySelect.select2({
            placeholder: 'Select Sub Category Type',
            allowClear: true,  // Allow clearing the selection
            data: [],  // Initial empty data

            // Handle selection
            templateResult: function(data) {
                return data.text;
            },
            
            // Handle deselection
            templateSelection: function(data) {
                return data.text;
            }
        });

        $.ajax({
            url: 'https://career.desss.com/dynamic/careerdesssapi.php?action=sub_categories&main_category_id=' + mainCategoryId,
            dataType: 'json',
            success: function(data) {
                $subcategorySelect.empty();  // Clear existing options
                data.data.forEach(function(item) {
                    $subcategorySelect.append(new Option(item.name, item.name)); // Use item.id instead of item.name
                });
            }
        });

        $subcategorySelect.on('select2:select', function(e) {
            var value = e.params.data.id;
            $subcategorySelect.val(value).trigger('change');
        });

        $subcategorySelect.on('select2:unselect', function(e) {
            $subcategorySelect.val(null).trigger('change');
        });
    });
});

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const mainCategorySelect = document.getElementById('maincategory');
    const subCategorySelect = document.getElementById('subcategory');
    const mainCategoryFlavors = document.getElementById('maincategory-flavors');
    const subCategoryInput = document.getElementById('subcategory-flavors'); // The input for displaying subcategory data
    // const mainCategoryidSelect = document.getElementById('maincategoryid');
    // const mainCategoryidFlavors = document.getElementById('maincategoryid-flavors');
    // Fetch main categories from a URL (replace with your API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=main_categories')
      .then(response => response.json())
      .then(data => {
        const jsonData = data.data;
        let mainCategoryexistingValue = mainCategorySelect.value.trim(); // Get the existing value
        // let mainCategoryidexistingValue = mainCategoryidSelect.value.trim();
        jsonData.forEach(item => {
          const option = document.createElement('option');
          // option.value = item.id+','+item.name;
          option.value = item.id+','+item.name;
          option.setAttribute('data-id', item.id); // Store the ID as a data attribute
          mainCategoryFlavors.appendChild(option);
          
        });
        

        mainCategorySelect.addEventListener('input', function() {
          const selectedOption = mainCategoryFlavors.querySelector(`option[value="${this.value}"]`);
          if (selectedOption) {
            const mainCategoryId = selectedOption.getAttribute('data-id');
            // Fetch subcategories based on the selected main category ID
            fetchSubcategories(mainCategoryId);
          }
        });
     
       
     
      })
      .catch(error => {
        console.error('Error fetching main categories:', error);
      });


    function fetchSubcategories(mainCategoryId) {
      // Fetch subcategories using the main category ID
      fetch(`https://career.desss.com/dynamic/careerdesssapi.php?action=sub_categories&main_category_id=${mainCategoryId}`)
        .then(response => response.json())
        .then(data => {
          console.log(data);

          subCategoryInput.value = ''; // Clear the sub-category input

          const jsonData = data.data;
          let existingValue = subCategorySelect.value.trim(); // Get the existing value
          subCategoryInput.innerHTML = ''; // Clear the sub-category input options

          if (jsonData.length === 0) {
            subCategoryInput.value = 'Not found';
          } else {
            jsonData.forEach(item => {
              const option = document.createElement('option');
              option.value = item.name;
              if ( option.value === 'undefined') {
                option.value = 'Not found';
              } 
              subCategoryInput.appendChild(option);
              // console.log(option);
              // Only append the option if it's not the same as the existing value
              if (item.name !== existingValue) {
                subCategoryInput.appendChild(option);
              }
            });
          }


          // Listen for input changes to update the existing value
          subCategorySelect.addEventListener('input', function() {
            existingValue = this.value.trim();
          });
        })
        .catch(error => {
          console.error('Error fetching subcategories:', error);
        });
    }
  });
</script>

<script>
  // Function to fetch data from the API and display it in the API Response modal
  function displayApiResponse() {
    // Fetch data from the API (use your API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_table_values_based_namevalues&table=aliase_value_based_values&master_name=Whatsup%20leads%20view%20screen%20alias%20list')
      .then(response => response.json())
      .then(data => {
        // Extract and display data in the API Response modal
        const modal = document.getElementById("apiResponseModal");
        const content = modal.querySelector(".modal-body");
        content.innerHTML = ""; // Clear existing content

        // Create and append content from the API response as bullet points
        const dataList = data.data;
        const ul = document.createElement("ul");

        for (let i = 0; i < dataList.length; i++) {
          const li = document.createElement("li");
          li.textContent = dataList[i].name;
          ul.appendChild(li);
        }

        content.appendChild(ul);

        modal.style.display = "block"; // Display the API Response modal
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  }

  // Attach the displayApiResponse function to the button click event
  const apiResponseButton = document.querySelector("[data-bs-target='#apiResponseModal']");
  apiResponseButton.addEventListener("click", displayApiResponse);
