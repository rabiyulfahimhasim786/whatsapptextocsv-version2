/* toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    position: absolute;
    right: 38px;
    top: 25px;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

          mainCategoryFlavors.appendChild(option);
          
        });
        

        mainCategorySelect.addEventListener('input', function() {
          const selectedOption = mainCategoryFlavors.querySelector(`option[value="${this.value}"]`);
          if (selectedOption) {
            const mainCategoryId = selectedOption.getAttribute('data-id');
            // Fetch subcategories based on the selected main category ID
            fetchSubcategories(mainCategoryId);
            subCategoryInput.value = ''; // Clear subcategory input

            jsonData.forEach(item => {
              const option = document.createElement('option');
              option.value = item.name;
              if ( option.value === 'undefined') {
                option.value = 'Not found';
              } 
              subCategoryInput.appendChild(option);
              // console.log(option);
              // Only append the option if it's not the same as the existing value
              if (item.name !== existingValue) {
                subCategoryInput.appendChild(option);
              }
            });
          }


          // Listen for input changes to update the existing value
          subCategorySelect.addEventListener('input', function() {
            existingValue = this.value.trim();
