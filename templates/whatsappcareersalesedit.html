/* toggle switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}
.back_btnn {
    position: absolute;
    right: 38px;
    top: 25px;
}
input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

<script>

        $.ajax({
            type: 'GET',

                        console.log(legalStatusName);
                    }
                }
                
                $('#legal-status-options').html(options);
            }
        });
    });
});
function select_value_to_input(data){
  $('#leadlegalstatus').val(data);
  $('#legal-status-options').html('');
 
}
</script>

<script>
  
// leadworktype
$(document).ready(function() {
    var $select = $('#leadworktype');

    $select.select2({
        placeholder: 'Type and select Job Type',
        allowClear: true,  // Allow clearing the selection
        tags: true,      // Allow adding custom tags
        data: [],  // Initial empty data

        // Handle selection
        templateResult: function(data) {
            return data.text;
        },
        
        // Handle deselection
        templateSelection: function(data) {
            return data.text;
        }
    });

    $.ajax({
        url: 'https://career.desss.com/dynamic/careerdesssapi.php?action=job',
        dataType: 'json',
        success: function(data) {
            $select.empty();  // Clear existing options
            data.data.forEach(function(item) {
                $select.append(new Option(item.name, item.name));
            });
        }
    });

    $select.on('select2:select', function(e) {
        var value = e.params.data.id;
        $select.val(value).trigger('change');
    });

    $select.on('select2:unselect', function(e) {
        $select.val(null).trigger('change');
    });
});

            $.ajax({
                type: "POST",
                url: "/alias/",
                data:{
                  masteralias: $masteralias,
                  masteraliascolumn: $masteraliascolumn,
                  masteraliasinput: $masteraliasinput,
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                },
                success: function(){
                    // alert('Save Data');
                    $('#message').text('Your data has been saved succesfully')
                    $('#masteralias').val('');
                    $('#masteraliascolumn').val('');
                    $('#masteraliasinput').val('');

                }
            });
        }
    });
});

<script type = "text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    // Fetch data from a URL (replace with your own API endpoint)
    fetch('https://career.desss.com/dynamic/careerdesssapi.php?action=get_master_aliase_names')
      .then(response => response.json())
      .then(data => {
        // Extract and display 'name' values as options
        const datalist = document.getElementById('masteralias-flavors');
        const jsonData = data.data; // Use data.data to access the 'data' array
        const existingValueField = document.getElementById('masteralias');
        let existingValue = existingValueField.value.trim(); // Get the existing value

        jsonData.forEach(item => {
          const option = document.createElement('option');
          option.value = item.name;
          datalist.appendChild(option);
           // Only append the option if it's not the same as the existing value
          if (item.name !== existingValue) {
            datalist.appendChild(option);
          }
        });
         // Listen for input changes to update the existing value
         existingValueField.addEventListener('input', function() {
          existingValue = this.value.trim();
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  });
</script>
